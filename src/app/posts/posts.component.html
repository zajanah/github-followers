<form>
    <legend>Form Title</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" id="title" class="form-control" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="post.body" name="body" id="body" class="form-control" placeholder="Body"></textarea>
    </div>

    <button (click)="createPost()" class="btn btn-primary" *ngIf="status">Add</button>
    <button (click)="updatePost()" class="btn btn-danger" *ngIf="!status">Update</button>

</form>




<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
        <div class="float-right">
            <button (click)="editPost(post)" class="btn btn-warning">Edit</button>
            <button (click)="deletePost(post)" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>
